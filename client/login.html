<body>

    <h1>API Test</h1>


    <form action="">
        Email: <input type="text" id="email" onkeyup="makeChanges();">
    </form>

    <p><br> <br>Output: <span id="status"></span></p>

</body>

<script>
   

      function makeChanges(){
        
        let email = document.getElementById("email").value;
        let url = 'http://27.147.181.30/LibraryDeCentral/api.php'
        let request1 =  `action=checkEmail&email=${email}`
    
        let res = reqResPOST(url, request1, function(res){
            let contact = res.responseText;
            document.getElementById("status").innerHTML = contact;
        })
        
     }
     
    // POST Function 
    function reqResPOST(url, requestedData, responseData) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", url, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
     if (this.readyState == 4 && this.status == 200) {
        responseData(this);
        }
    };
        xhr.send(requestedData);
    }



    // GET Function 
    function reqResGET(url, responseData) {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
     if (this.readyState == 4 && this.status == 200) {
        responseData(this);
        }
    };
        xhr.open("GET", url, true);
        xhr.send();
    }



    
</script>
