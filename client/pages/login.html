    <script>
        function login() {

            let req = `user_login=${user}&password=${password}`

                jsonParse(res, function (data) {

                    setCookie('token', data, 7);
                    console.log(getCookie('token'));

                })
            })
        }



        // Set cookie 

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // Get cookie
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        // JSON Parser 

        function jsonParse(data, response) {
            let myArr = JSON.parse(data.responseText);
            let test = myArr[0].token;
            response(test);
        }

        // POST Function 
        function reqResPOST(url, requestedData, responseData) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    responseData(this);
                }
            };
            xhr.send(requestedData);
        }
    </script>
